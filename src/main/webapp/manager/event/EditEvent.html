      <div class="app-content-header">
        <div class="container">
          <div class="row">
            <div class="col-sm-6">
              <h2 class="mb-0">編輯活動</h2>
            </div>
            <div class="col-sm-6">
              <ol class="breadcrumb float-sm-end">
                <li class="breadcrumb-item"><a href="../index.html">Home</a></li>

              </ol>

      <div class="app-content">
        <div class="container">
          <div id="loadingMessage" class="loading">
            <i class="bi bi-hourglass-split"></i>
            <p>載入活動資料中...</p>
          </div>
          
          <div id="eventForm" style="display: none;">
            <div id="msg" class="text-danger mb-2"></div>
            
            <div class="row">
              <div class="col-md-8">
                <div class="mb-3 row">
                  <label for="event_name" class="col-sm-3 col-form-label"><sup>*</sup>活動名稱</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" id="event_name" name="event_name" placeholder="活動名稱" required>
                  </div>
                </div>

                <div class="mb-3 row">
                  <label class="col-sm-3 col-form-label"><sup>*</sup>活動舉辦時間</label>
                  <div class="col-sm-4">
                    <input type="datetime-local" class="form-control" id="event_from_date" name="event_from_date" required>
                  </div>
                  <div class="col-sm-1">～</div>
                  <div class="col-sm-4">
                    <input type="datetime-local" class="form-control" id="event_to_date" name="event_to_date" required>
                  </div>
                </div>

                <div class="mb-3 row">
                  <label for="total_capacity" class="col-sm-3 col-form-label">參與人數上限</label>
                  <div class="col-sm-9">
                    <input type="number" class="form-control" id="total_capacity" name="total_capacity">
                  </div>
                </div>

                <div class="mb-3 row">
                  <label for="place" class="col-sm-3 col-form-label"><sup>*</sup>活動地點</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" id="place" name="place" required>
                  </div>
                </div>

                <div class="mb-3 row">
                  <label for="summary" class="col-sm-3 col-form-label"><sup>*</sup>活動簡介</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" id="summary" name="summary" required>
                  </div>
                </div>

                <div class="mb-3 row">
                  <label class="col-sm-3 col-form-label">活動描述</label>
                  <div class="col-sm-9">
                    <div id="summernote"></div>
                  </div>
                </div>
              </div>
              
              <div class="col-md-4">
                <div class="mb-4">
                  <label class="form-label">活動圖片 <i class="bi bi-image"></i></label>
                  <div id="imagePreviewContainer" class="border rounded bg-light d-flex justify-content-center align-items-center" style="height: 180px; overflow: hidden;">
                    <div class="text-center text-muted p-4">
                      <i class="bi bi-image fs-1"></i>
                      <div>目前圖片</div>
                    </div>
                  </div>
                  <div class="mt-2 text-center">
                    <input type="file" id="event_image" name="event_image" class="form-control form-control-sm" accept="image/*">
                    <small class="text-muted">選擇新圖片以更換現有圖片</small>
                  </div>
                </div>
              </div>
            </div>
            
            <div class="row">
              <div class="col-12">
                <button type="button" class="btn btn-primary me-2" id="btnUpdate">更新活動</button>
                <a href="../index.html" class="btn btn-secondary">取消</a>
              </div>
