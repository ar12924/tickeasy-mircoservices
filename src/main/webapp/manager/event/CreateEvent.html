<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>建立活動</title>
</head>

<body>
    <div>
        <label for="event_name">活動名稱</label>
        <input type="text" name="event_name" id="event_name">
    </div>
    <div>
        <label for="event_from_date">活動舉辦時間</label>
        <input type="date" name="event_from_date" id="event_from_date">
        <input type="date" name="event_to_date" id="event_to_date">
    </div>
    <div>
        <label for="total_capacity">活動參與人數上限</label>
        <input type="text" name="total_capacity" id="total_capacity">
    </div>
    <div>
        <label for="place">活動地點</label>
        <input type="text" name="place" id="place">
    </div>
    <div>
        <label for="summary">活動簡介</label>
        <input type="text" name="summary" id="summary">
    </div>
    <div>
        <label for="detail">活動描述</label>
        <input type="text" name="detail" id="detail">
    </div>
    <div>
        <label for="category_name">票種名稱</label>
        <input type="text" name="category_name" id="category_name">
    </div>
    <div>
        <label for="sell_from_time">販售時間</label>
        <input type="date" name="sell_from_time" id="sell_from_time">
        <input type="date" name="sell_to_time" id="sell_to_time">
    </div>
    <div>
        <label for="price">價格</label>
        <input type="text" name="price" id="price">
    </div>
    <div>
        <label for="capacity">數量</label>
        <input type="text" name="capacity" id="capacity">
    </div>
    <div>
        <button id="btn1" type="button" class="btn btn-primary">下一步</button>
    </div>
    <div id="msg" class="error"></div>
    <script src="js/CreateEvent.js"></script>
</body>

</html>
