<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TickEasy - 選擇票券</title>
    <link rel="stylesheet" href="./css/bookStep1.css" />
  </head>
  <body>
    <div id="app">
      <!-- 導覽列 nav -->
      <nav>
        <div class="logo">
          <a href="/maven-tickeasy-v1/user/buy/index.html">TickEasy</a>
        </div>
        <ul class="nav-links">
          <li><a href="#tickets">我的訂單</a></li>
          <li><a href="#favorites">我的關注</a></li>
          <li><a href="#account">我的票券</a></li>
          <li><a href="#notifications">通知中心</a></li>
          <li><a href="#profile" class="cta-button">會員中心</a></li>
        </ul>
      </nav>

      <!-- 進度條 & 麵包屑 header -->
      <header>
        <div class="back-link">
          <span><i class="fa-duotone fa-solid fa-less-than"></i></span>
          <span class="back-label">2024春季音樂節</span>
        </div>
        <hr />
        <div class="booking-steps">
          <div class="step active">
            <span class="step-number">1</span>
            <span class="step-text">選擇票券</span>
          </div>
          <div class="step">
            <span class="step-number">2</span>
            <span class="step-text">填寫資料</span>
          </div>
          <div class="step">
            <span class="step-number">3</span>
            <span class="step-text">付款確認</span>
          </div>
        </div>
      </header>

      <!-- 訂票區 main -->
      <main>
        <div class="booking-container">
          <section class="ticket-section">
            <h2>票券一覽</h2>
            <div class="seating-map">
              <!-- 訂票區 main - 座位圖 -->
              <img
                src="https://placehold.co/600x800"
                alt="座位圖"
                class="venue-map"
              />
            </div>
            <!-- 訂票區 main - 票種區塊 -->
            <div class="ticket-selection">
              <div class="ticket-type">
                <div class="ticket-info">
                  <span class="ticket-name">VIP區</span>
                  <span class="ticket-remaining">剩餘 2</span>
                  <span class="ticket-price">NT$2,800</span>
                </div>
                <div class="quantity-control">
                  <button class="quantity-btn minus">-</button>
                  <span class="quantity">2</span>
                  <button class="quantity-btn plus">+</button>
                </div>
              </div>
              <div class="ticket-type">
                <div class="ticket-info">
                  <span class="ticket-name">搖滾區</span>
                  <span class="ticket-remaining">剩餘 3</span>
                  <span class="ticket-price">NT$1,800</span>
                </div>
                <div class="quantity-control">
                  <button class="quantity-btn minus">-</button>
                  <span class="quantity">0</span>
                  <button class="quantity-btn plus">+</button>
                </div>
              </div>
              <!-- 訂票區 main - 刷新票數按鈕 -->
              <button class="refresh-btn">
                更新票數
                <span><i class="fa-solid fa-rotate"></i></span>
              </button>
            </div>
          </section>
        </div>
        <!-- 訂票區 main - 下一步按鈕區 -->
        <div class="navigation-buttons">
          <button class="back-btn">返回</button>
          <button class="next-btn">下一步</button>
        </div>
      </main>

      <!-- 頁腳 footer -->
      <footer>
        <div class="footer-content">
          <div class="footer-section">
            <h3>關於我們</h3>
            <ul>
              <li><a href="#about-us">票務通致力於提供優質的購票服務</a></li>
            </ul>
          </div>
          <div class="footer-section">
            <h3>客戶服務</h3>
            <ul>
              <li><a href="#faq">常見問題</a></li>
              <li><a href="#contact">聯絡我們</a></li>
            </ul>
          </div>
          <div class="footer-section">
            <h3>售票須知</h3>
            <ul>
              <li><a href="#terms">購票說明</a></li>
              <li><a href="#policy">退票政策</a></li>
            </ul>
          </div>
          <div class="footer-section">
            <h3>追蹤我們</h3>
            <div class="social-links">
              <a href="#facebook">Facebook</a>
              <a href="#instagram">Instagram</a>
            </div>
          </div>
        </div>
      </footer>
    </div>
    <!-- font-awesome 連結 -->
    <script
      src="https://kit.fontawesome.com/f74fdc6515.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
