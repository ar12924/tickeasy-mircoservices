<!-- 活動資訊區塊 -->
<div class="box event-box">
  <div class="columns is-vcentered">
    <div class="column is-narrow">
      <figure class="image">
        <img
          src="https://images.unsplash.com/photo-1493225457124-a3eb161ffa5f?w=800&h=600&fit=crop"
          alt="2024春季音樂節"
          class="event-image is-rounded"
        />
      </figure>
    </div>
    <div class="column">
      <h2 class="title is-4 event-title"></h2>
      <div class="content">
        <p><strong>時間：</strong><span class="event-time"></span></p>
        <p><strong>地點：</strong><span class="event-place"></span></p>
        <p><strong>主辦單位：</strong><span class="event-host"></span></p>
      </div>
    </div>
  </div>
</div>
