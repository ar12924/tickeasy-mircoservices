<!-- 入場者區塊 -->
<div class="box custom-box">
  <div class="level is-mobile mb-5">
    <div class="level-left">
      <div class="level-item">
        <span class="ticket-icon-bg">
          <i
            class="fa-solid fa-2x fa-ticket has-text-danger fa-rotate-by"
            style="--fa-rotate-angle: -45deg"
          ></i>
        </span>
        <h2 class="title is-4 mb-0 mx-2 info-title"></h2>
      </div>
    </div>
    <div class="level-right is-hidden-touch">
      <div class="level-item">
        <div class="field">
          <div class="control">
            <label class="checkbox has-text-danger has-text-weight-bold">
              <input type="checkbox" class="same-buyer-checkbox" />
              同購票人資料
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="columns is-multiline is-centered">
    <div class="column is-6">
      <div class="field">
        <label class="label">帳號<span class="has-text-danger">*</span></label>
        <div class="control">
          <input class="input account" type="text" placeholder="請輸入帳號" />
        </div>
      </div>
    </div>
  </div>
  <div class="columns is-multiline is-centered">
    <div class="column is-6">
      <div class="field">
        <label class="label"
          >電子郵件<span class="has-text-danger">*</span></label
        >
        <div class="control">
          <input
            class="input email"
            type="email"
            placeholder="請輸入電子郵件"
          />
        </div>
      </div>
    </div>
  </div>
  <div class="columns is-multiline is-centered">
    <div class="column is-6">
      <div class="field">
        <label class="label">暱稱<span class="has-text-danger"></span></label>
        <div class="control">
          <input class="input nick-name" type="text" placeholder="請輸入暱稱" />
        </div>
      </div>
    </div>
  </div>
  <div class="columns is-multiline is-centered">
    <div class="column is-6">
      <div class="field">
        <label class="label"
          >手機號碼<span class="has-text-danger">*</span></label
        >
        <div class="control">
          <input class="input phone" type="tel" placeholder="請輸入手機號碼" />
        </div>
      </div>
    </div>
  </div>
  <div class="columns is-multiline is-centered">
    <div class="column is-6">
      <div class="field">
        <label class="label"
          >身分證字號<span class="has-text-danger">*</span></label
        >
        <div class="control">
          <input
            class="input id-card"
            type="text"
            placeholder="請輸入身分證字號"
          />
        </div>
      </div>
    </div>
  </div>
</div>
