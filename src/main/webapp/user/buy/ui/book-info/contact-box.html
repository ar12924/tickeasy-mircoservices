<!-- 聯絡人區塊 -->
<div class="box custom-box">
  <div class="level is-mobile mb-5">
    <div class="level-left">
      <div class="level-item">
        <span class="ticket-icon-bg">
          <i class="fa-solid fa-2x fa-user has-text-danger"></i>
        </span>
        <h2 class="title is-4 mb-0 mx-2">購票人資料</h2>
      </div>
    </div>
    <div class="level-right is-hidden-touch">
      <div class="level-item">
        <a href="#" class="has-text-custom-pink has-text-weight-bold"></a>
      </div>
    </div>
  </div>
  <div class="columns is-centered">
    <div class="column is-6">
      <div class="field">
        <label class="label">帳號</label>
        <div class="control">
          <input class="input account" type="text" readonly />
        </div>
      </div>
    </div>
  </div>
  <div class="columns is-centered">
    <div class="column is-6">
      <div class="field">
        <label class="label">電子郵件</label>
        <div class="control">
          <input class="input email" type="email" readonly />
        </div>
      </div>
    </div>
  </div>
  <div class="columns is-centered">
    <div class="column is-6">
      <div class="field">
        <label class="label">暱稱</label>
        <div class="control">
          <input class="input nick-name" type="text" readonly />
        </div>
      </div>
    </div>
  </div>
  <div class="columns is-centered">
    <div class="column is-6">
      <div class="field">
        <label class="label">手機號碼</label>
        <div class="control">
          <input class="input phone" type="tel" readonly />
        </div>
      </div>
    </div>
  </div>
</div>
