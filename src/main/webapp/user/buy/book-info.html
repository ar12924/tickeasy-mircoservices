<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tickeasy!!!</title>
    <link rel="stylesheet" href="../../common/vendors/bulma.1.0.4.min.css" />
    <link
      rel="stylesheet"
      href="../../common/vendors/fontawesome-free-6.7.2-web/css/all.min.css"
    />
    <link rel="stylesheet" href="css/book-info.css" />
    <link rel="stylesheet" href="../layout/nav/nav.css" />
    <link rel="stylesheet" href="../layout/footer/footer.css" />
  </head>
  <body>
    <!-- nav 導覽列(元件化) -->
    <nav class="navbar" role="navigation" aria-label="main navigation"></nav>

    <!-- header 麵包屑 & 進度條(元件化) -->
    <header></header>

    <!-- section 主內容 -->
    <section class="columns is-centered mt-5 mb-6">
      <div class="column is-6">
        <!-- 購票人表單(元件化) -->
        <div class="box custom-box contact-container"></div>
        <!-- 入場者表單(元件化) -->
        <div class="box custom-box attendee-container"></div>
        <!-- 上/下一步按鈕區塊 -->
        <div class="buttons is-flex is-justify-content-space-between">
          <button class="button back">返回</button>
          <button class="button next">下一步</button>
        </div>
      </div>
    </section>

    <!-- footer 頁底列(元件化) -->
    <footer></footer>
  </body>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script type="module" src="js/book-info.js"></script>
</html>
