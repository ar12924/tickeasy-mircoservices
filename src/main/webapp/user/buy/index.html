<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TickEasy - 探索精彩活動，創造難忘回憶</title>
    <link rel="stylesheet" href="../../common/vendors/bulma.1.0.4.min.css" />
    <link
      rel="stylesheet"
      href="../../common/vendors/fontawesome-free-6.7.2-web/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/index.css" class="main-css" />
    <link rel="stylesheet" href="../layout/nav/nav.css" />
    <link rel="stylesheet" href="../layout/footer/footer.css" />
  </head>
  <body>
    <!-- nav 導覽列(元件化) -->
    <nav class="navbar" role="navigation" aria-label="main navigation"></nav>

    <!-- header 英雄區塊 -->
    <section class="hero hero-gradient is-medium">
      <div class="hero-body">
        <div class="container has-text-centered">
          <h1 class="title has-text-white is-size-2 has-text-weight-bold">
            探索精彩活動，創造難忘回憶
          </h1>
          <p class="subtitle has-text-white is-size-5">
            豐富多彩的活動展演平台，為您提供最優質的購票體驗
          </p>
          <div class="columns is-centered">
            <div class="column is-half">
              <div class="search-container">
                <div class="field has-addons">
                  <div class="control is-expanded">
                    <input
                      class="input is-large search-input"
                      type="text"
                      placeholder="搜尋活動..."
                    />
                  </div>
                  <div class="control">
                    <button class="button is-large search-btn">
                      <i class="fas fa-search"></i>
                      搜尋
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- section 熱門活動 -->
    <section class="section">
      <div class="container">
        <h2 class="title is-size-3 has-text-weight-bold mb-5">熱門活動</h2>

        <!-- 活動卡片(元件化) -->
        <div class="columns is-multiline event-container"></div>
      </div>
    </section>

    <!-- footer 頁底列(元件化) -->
    <footer></footer>
  </body>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://unpkg.com/validator@latest/validator.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script type="module" src="./js/index.js"></script>
</html>
