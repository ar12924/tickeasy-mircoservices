<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>密碼重置 - TickEasy</title>
    <link rel="stylesheet" href="css/indexM.css" />
    <link rel="stylesheet" href="css/reset-password.css" />
  </head>
  <body>
    <!-- 導航列 -->
    <nav>
      <div class="logo">
        <a href="/maven-tickeasy-v1/user/buy/index.html">TickEasy</a>
      </div>
      <ul class="nav-links">
        <li><a href="#tickets">我的訂單</a></li>
        <li><a href="#favorites">我的關注</a></li>
        <li><a href="#account">我的票券</a></li>
        <li><a href="#notifications">通知中心</a></li>
        <li>
          <a href="/maven-tickeasy-v1/user/member/edit.html" class="cta-button"
          >會員中心</a
          >
        </li>
      </ul>
    </nav>

    <main class="reset-container">
      <h2>密碼重置</h2>

      <!-- 步驟1: 輸入 Email -->
      <div id="step1">
        <div class="form-group">
          <label for="email">請輸入您的 Email 地址</label>
          <input
            type="email"
            id="email"
            placeholder="example@email.com"
            required
          />
        </div>
        <button class="btn" id="requestBtn">發送重置郵件</button>
        <div id="message1"></div>
      </div>

      <!-- 步驟2: 輸入新密碼 -->
      <div id="step2" class="hidden">
        <div class="form-group">
          <label for="newPassword">新密碼</label>
          <input
            type="password"
            id="newPassword"
            placeholder="請輸入新密碼"
            required
          />
        </div>
        <div class="form-group">
          <label for="confirmPassword">確認新密碼</label>
          <input
            type="password"
            id="confirmPassword"
            placeholder="請再次輸入新密碼"
            required
          />
        </div>
        <button class="btn" id="resetBtn">重置密碼</button>
        <div id="message2"></div>
      </div>

      <div class="back-link">
        <a href="login.html">返回登入頁面</a>
      </div>
    </main>

    <!-- 頁尾 -->
    <footer>
      <div class="footer-content">
        <div class="footer-section">
          <h3>關於我們</h3>
          <ul>
            <li><a href="#about-us">票務通致力於提供優質的購票服務</a></li>
          </ul>
        </div>
        <div class="footer-section">
          <h3>客戶服務</h3>
          <ul>
            <li><a href="#faq">常見問題</a></li>
            <li><a href="#contact">聯絡我們</a></li>
          </ul>
        </div>
        <div class="footer-section">
          <h3>售票須知</h3>
          <ul>
            <li><a href="#terms">購票說明</a></li>
            <li><a href="#policy">退票政策</a></li>
          </ul>
        </div>
        <div class="footer-section">
          <h3>追蹤我們</h3>
          <div class="social-links">
            <a href="#facebook">Facebook</a>
            <a href="#instagram">Instagram</a>
          </div>
        </div>
      </div>
    </footer>

    <script src="js/reset-password.js"></script>
  </body>
</html>
