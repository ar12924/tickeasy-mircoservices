<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>密碼重置 - TickEasy</title>
    <link rel="stylesheet" href="../../common/vendors/bulma.1.0.4.min.css" />
    <link
      rel="stylesheet"
      href="../../common/vendors/fontawesome-free-6.7.2-web/css/all.min.css"
    />
    <link rel="stylesheet" href="../buy/css/index.css" class="main-css" />
    <link rel="stylesheet" href="../layout/nav/nav.css" />
    <link rel="stylesheet" href="css/reset-password.css" />
    <link rel="stylesheet" href="../layout/footer/footer.css" />
  </head>
  <body>
    <!-- nav 導覽列(元件化) -->
    <nav class="navbar" role="navigation" aria-label="main navigation"></nav>

    <main class="reset-container">
      <h2>密碼重置</h2>

      <!-- 步驟1: 輸入 Email -->
      <div id="step1">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            placeholder="example@email.com"
            required
          />
        </div>
        <button class="btn" id="requestBtn">重設密碼</button>
        <div id="message1"></div>
      </div>

      <!-- 步驟2: 輸入新密碼 -->
      <div id="step2" class="hidden">
        <div class="form-group">
          <label for="newPassword">新密碼</label>
          <input
            type="password"
            id="newPassword"
            placeholder="請輸入新密碼"
            required
          />
        </div>
        <div class="form-group">
          <label for="confirmPassword">確認新密碼</label>
          <input
            type="password"
            id="confirmPassword"
            placeholder="請再次輸入新密碼"
            required
          />
        </div>
        <button class="btn" id="resetBtn">重置密碼</button>
        <div id="message2"></div>
      </div>

      <div class="back-link">
        <a href="login.html">返回登入頁面</a>
      </div>
    </main>

    <!-- 頁尾 -->
    <footer></footer>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://unpkg.com/validator@latest/validator.min.js"></script>
  <script type="module" src="js/member-common.js"></script>
  <script type="module" src="js/reset-password.js"></script>
</html>
