<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>會員登入</title>
  <link rel="stylesheet" href="./member/css/login.css">

</head>
<body>
  <div class="login-box">
    <h2>TickEasy</h2>
    <div class="form-group">
      <label for="username">帳號</label>
      <input type="text" id="username" placeholder="請輸入你的帳號">
    </div>
    <div class="form-group">
      <label for="password">密碼</label>
      <input type="password" id="password" placeholder="請輸入你的密碼">
    </div>
    <div class="form-group checkbox">
      <label><input type="checkbox" id="rememberMe"> 記住我的登入狀態</label>
    </div>
    <button id="loginBtn">登入帳號</button>
    <div id="msg"></div>
  </div>

  <script src="./member/js/login.js"></script>
</body>
</html>
