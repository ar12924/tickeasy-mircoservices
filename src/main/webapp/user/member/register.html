<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>TickEasy 註冊</title>
  <link rel="stylesheet" href="css/register.css">
</head>
<body>
 <div class="register-box">
    <h2>註冊 TickEasy 帳號</h2>

    <div class="form-group">
      <label for="userName">帳號（5~50字元）</label>
      <input id="userName" type="text">
    </div>

    <div class="form-group">
      <label for="email">電子郵件</label>
      <input id="email" type="email">
    </div>

    <div class="form-group">
      <label for="password">密碼（至少6字元）</label>
      <input id="password" type="password">
    </div>

    <div class="form-group">
      <label for="rePassword">確認密碼</label>
      <input id="rePassword" type="password">
    </div>

    <div class="form-group">
      <label for="birthDate">出生年月日</label>
      <input id="birthDate" type="date">
    </div>

    <div class="form-group">
      <label for="phone">手機號碼（09開頭，共10碼）</label>
      <input id="phone" type="text">
    </div>

    <div class="form-group">
      <label for="gender">性別</label>
      <select id="gender">
        <option value="">請選擇</option>
        <option value="M">男性</option>
        <option value="F">女性</option>
      </select>
    </div>

    <div class="form-group">
      <label for="idCard">身分證號（開頭為英文字母）</label>
      <input id="idCard" type="text">
    </div>

    <div class="form-group">
      <label for="unicode">統一編號（8碼數字）</label>
      <input id="unicode" type="text">
    </div>

    <div class="checkbox-group">
      <label><input type="checkbox" id="agree"> 我同意服務條款</label>
    </div>

    <div class="checkbox-group">
      <label><input type="checkbox" id="hostApply"> 我要申請成為活動主辦人</label>
    </div>

    <button id="submitBtn">立即註冊</button>
    <div id="msg"></div>
  </div>
  <script src="js/register.js"></script>
</body>
</html>
