<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>會員註冊</title>
    <link rel="stylesheet" href="../../common/vendors/bulma.1.0.4.min.css" />
    <link
      rel="stylesheet"
      href="../../common/vendors/fontawesome-free-6.7.2-web/css/all.min.css"
    />
    <link rel="stylesheet" href="../buy/css/index.css" class="main-css" />
    <link rel="stylesheet" href="../layout/nav/nav.css" />
    <link rel="stylesheet" href="css/register.css" />
    <link rel="stylesheet" href="../layout/footer/footer.css" />
  </head>
  <body>
    <nav class="navbar" role="navigation" aria-label="main navigation"></nav>
    <main class="register-box">
      <h2>註冊 TickEasy 帳號</h2>
      <form
        id="registerForm"
        action="/maven-tickeasy-v1/user/member/register"
        method="post"
        enctype="multipart/form-data"
      >
        <div class="form-group">
          <label for="userName"
            >帳號（5~50字元）<span style="color: red">*</span></label
          >
          <input id="userName" name="userName" type="text" required />
          <span class="error" id="userNameError"></span>
        </div>

        <div class="form-group">
          <label for="nickName"
            >暱稱（1~20字元）<span style="color: red">*</span></label
          >
          <input id="nickName" name="nickName" type="text" />
          <span class="error" id="nickNameError"></span>
        </div>

        <div class="form-group photo-group">
          <label for="photo">個人照片</label>
          <i
            id="defaultIcon"
            class="fa-solid fa-image"
            style="display: none; font-size: 80px; color: #ccc"
          >
          </i>
          <img
            id="photoPreview"
            src=""
            alt="大頭貼預覽"
            style="display: none; max-width: 100px; max-height: 100px"
          />
          <input id="photo" name="photo" type="file" accept="image/*" />
        </div>

        <div class="form-group">
          <label for="email">電子信箱<span style="color: red">*</span></label>
          <input id="email" name="email" type="text" required />
          <select id="domainSelect" name="domainSelect" required>
            <option value="@gmail.com">@gmail.com</option>
            <option value="@yahoo.com">@yahoo.com</option>
            <option value="@hotmail.com">@hotmail.com</option>
            <option value="other">自行填入</option>
          </select>
          <input
            type="text"
            id="customDomain"
            name="customDomain"
            placeholder="請輸入您個人常使用的信箱"
            style="display: none"
          />
          <span class="error" id="emailError"></span>
        </div>

        <div class="form-group">
          <label for="password"
            >密碼（至少6字元）<span style="color: red">*</span></label
          >
          <input id="password" name="password" type="password" required />
          <span class="error" id="passwordError"></span>
        </div>

        <div class="form-group">
          <label for="rePassword"
            >確認密碼<span style="color: red">*</span></label
          >
          <input id="rePassword" name="rePassword" type="password" required />
          <span class="error" id="rePasswordError"></span>
        </div>

        <div class="form-group">
          <label for="birthDate"
            >出生年月日<span style="color: red">*</span></label
          >
          <input id="birthDate" name="birthDate" type="date" required />
        </div>

        <div class="form-group">
          <label for="phone"
            >手機號碼（09開頭，共10碼）<span style="color: red">*</span></label
          >
          <input
            id="phone"
            name="phone"
            type="text"
            pattern="09\d{8}"
            required
          />
          <span class="error" id="phoneError"></span>
        </div>

        <div class="form-group">
          <label for="gender">性別<span style="color: red">*</span></label>
          <select id="gender" name="gender" required>
            <option value="">請選擇</option>
            <option value="M">男性</option>
            <option value="F">女性</option>
          </select>
        </div>

        <div class="form-group">
          <label for="idCard"
            >身分證號（開頭為英文字母）<span style="color: red">*</span></label
          >
          <input
            id="idCard"
            name="idCard"
            type="text"
            pattern="[A-Za-z]\d{9}"
            required
          />
          <span class="error" id="idCardError"></span>
        </div>

        <div class="form-group">
          <label for="unicode">統一編號（8碼數字）</label>
          <input id="unicode" name="unicode" type="text" pattern="\d{8}" />
          <span class="error" id="unicodeError"></span>
        </div>

        <div class="checkbox-group">
          <label for="agree">
            <input id="agree" name="agree" type="checkbox" required />
            我同意服務條款<span style="color: red">*</span>
          </label>
          <span class="error" id="agreeError"></span>
        </div>

        <div class="checkbox-group">
          <label for="hostApply">
            <input
              id="hostApply"
              name="hostApply"
              type="checkbox"
              value="true"
            />
            我要申請成為活動主辦人
          </label>
        </div>

        <button type="submit">立即註冊</button>
        <div id="msg" style="color: red; margin-top: 1rem"></div>
      </form>
    </main>
    <footer></footer>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://unpkg.com/validator@latest/validator.min.js"></script>
  <script type="module" src="js/member-common.js"></script>
  <script type="module" src="js/register.js"></script>
</html>
