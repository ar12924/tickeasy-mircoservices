<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>會員資料編輯</title>
    <link rel="stylesheet" href="css/indexM.css" />
    <link rel="stylesheet" href="css/edit.css" />
  </head>
  <body>
    <nav>
      <div class="logo">
        <a href="/maven-tickeasy-v1/user/buy/index.html">TickEasy</a>
      </div>
      <ul class="nav-links">
        <li><a href="#tickets">我的訂單</a></li>
        <li><a href="#favorites">我的關注</a></li>
        <li><a href="#account">我的票券</a></li>
        <li><a href="#notifications">通知中心</a></li>
        <li>
          <a href="/maven-tickeasy-v1/user/member/edit.html" class="cta-button"
            >會員中心</a
          >
        </li>
      </ul>
      <div class="user-info">
        <span id="loggedInNickname">您好，</span>
        <button id="logoutButton">登出</button>
      </div>
    </nav>

    <main class="my-tickets">
      <h2>編輯會員資料</h2>

      <form
        id="editForm"
        action="/maven-tickeasy-v1/user/member/edit"
        method="post"
        enctype="multipart/form-data"
      >
        <div class="form-group photo-group">
          <!-- 預設圖示 icon -->
          <i
            id="defaultIcon"
            class="fa-solid fa-image"
            style="font-size: 80px; color: #ccc"
          ></i>
          <img
            id="photoPreview"
            src=""
            alt="大頭貼預覽"
            style="display: none"
          />
          <input type="file" id="photoInput" name="photo" accept="image/*" />
          <span class="error" id="photoError" style="color: red"></span>
        </div>

        <div class="form-group">
          <label for="username">使用者帳號</label>
          <input type="text" id="username" disabled />
        </div>
        <!-- 密碼變更按鈕 -->
        <div class="form-group">
          <button type="button" id="changePasswordBtn" class="secondary-button">
            變更密碼
          </button>
        </div>

        <!-- 密碼變更區域 (預設隱藏) -->
        <div id="passwordChangeArea" style="display: none">
          <div class="form-group">
            <label for="password">新密碼</label>
            <input type="password" id="password" />
          </div>
          <div class="form-group">
            <label for="cPassword">確認新密碼</label>
            <input type="password" id="cPassword" />
          </div>
          <div class="form-group">
            <button
              type="button"
              id="sendVerificationBtn"
              class="secondary-button"
            >
              發送驗證信件
            </button>
            <div id="verificationMsg"></div>
          </div>
        </div>
        <div class="form-group">
          <label for="nickname">暱稱</label> <input type="text" id="nickname" />
        </div>
        <div class="form-group">
          <label for="email">電子信箱</label> <input type="email" id="email" />
        </div>
        <div class="form-group">
          <label for="unicode">統一編號</label>
          <input type="text" id="unicode" />
        </div>
        <button id="saveButton" class="join-button">儲存變更</button>
        <div id="msg"></div>
      </form>
    </main>

    <footer>
      <div class="footer-content">
        <div class="footer-section">
          <h3>關於我們</h3>
          <ul>
            <li><a href="#about-us">票務通致力於提供優質的購票服務</a></li>
          </ul>
        </div>
        <div class="footer-section">
          <h3>客戶服務</h3>
          <ul>
            <li><a href="#faq">常見問題</a></li>
            <li><a href="#contact">聯絡我們</a></li>
          </ul>
        </div>
        <div class="footer-section">
          <h3>售票須知</h3>
          <ul>
            <li><a href="#terms">購票說明</a></li>
            <li><a href="#policy">退票政策</a></li>
          </ul>
        </div>
        <div class="footer-section">
          <h3>追蹤我們</h3>
          <div class="social-links">
            <a href="#facebook">Facebook</a> <a href="#instagram">Instagram</a>
          </div>
        </div>
      </div>
    </footer>
    <script src="js/edit.js"></script>
  </body>
</html>
