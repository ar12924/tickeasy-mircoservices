<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>我的訂單</title>
<link rel="stylesheet" href="../notify/css/notifyPush.css" />
<link rel="stylesheet" href="../../common/vendors/bulma.1.0.4.min.css" />
<link rel="stylesheet" href="../../common/index.css" />
<link rel="stylesheet" href="./css/order.css" />
<link rel="stylesheet" href="../layout/nav/nav.css" />
<link rel="stylesheet" href="../layout/footer/footer.css" />
</head>
<body>
 <nav class="navbar" role="navigation" aria-label="main navigation"></nav> 

	<main>
		<div id="title">
			<div class="title title_icon">
				<img src="../../common/images/back.png" alt="icon">
			</div>

			<div class="title title_content">我的訂單</div>
		</div>
		<hr>
		<div id="order_nav">
			<div class="order_nav -on" id="all_order">
				<div class="order_tab" data-tab="tab_1">
					<div class="order_nav_group order_nav_title">全部訂單</div>
					<div class="order_nav_group order_nav_count">
						<span class="badge all_order"></span>
					</div>
				</div>
			</div>
			<div class="order_nav" id="pending_order">
				<div class="order_tab" data-tab="tab_2">
					<div class="order_nav_group order_nav_title">待付款</div>
					<div class="order_nav_group order_nav_count">
						<span class="badge pending_order"></span>
					</div>
				</div>
			</div>
			<div class="order_nav" id="paid_order">
				<div class="order_tab" data-tab="tab_3">
					<div class="order_nav_group order_nav_title">已付款</div>
					<div class="order_nav_group order_nav_count">
						<span class="badge paid_order"></span>
					</div>
				</div>
			</div>
			<div class="order_nav" id="cancelled_order">
				<div class="order_tab" data-tab="tab_4">
					<div class="order_nav_group order_nav_title">已取消</div>
					<div class="order_nav_group order_nav_count">
						<span class="badge cancelled_order"></span>
					</div>
				</div>
			</div>
		</div>

		<div id="main_order">
			<div id="order">
				<!-- 訂單內容會載入到這!! -->
			</div>
		</div>
	</main>

	<footer></footer>
	
	<script src="../notify/js/notifyPush.js"></script> 
	<script src="./js/order.js"></script> 
	<script src="../../common/vendors/jquery-3.7.1.min.js"></script>
	<script type="module" src="../buy/js/index.js"></script>
</body>
</html>
